<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITSE1311</title>
  </head>
  <body>
    <h1>Name Script</h1>
    <form>
      <input type="text" name="MyName" value="Kyle McCall" id="myName" />
      <input type="button" name="myBTN" id="myBTN" value="Get My Name" onclick="displayMyName()" />
    </form>

    <div id="myNameDiv"></div>
    <script>
      function displayMyName() {
        const name = document.getElementById("myName").value;
        document.getElementById("myNameDiv").innerText = name;
      }
    </script>
  </body>
</html>
